---
- name: Install certbot
  apt:
    name: certbot
    state: present

- name: Copy certbot configuration
  copy:
    src: letsencrypt-cli.ini
    dest: /etc/letsencrypt/cli.ini

- name: Install cronjob to renew certificates
  cron:
    name: Renew certificates
    special_time: daily
    job: "/usr/bin/certbot certonly > /dev/null 2>&1"

- name: Install cronjob to reload nginx
  cron:
    name: Reload nginx
    special_time: daily
    job: "/usr/sbin/service nginx reload > /dev/null 2>&1"
